<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
        <h1>UFO Sightings</h1>
        <p>The Truth is Out There</p>
        <br>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" id="date" placeholder="Date (m/d/yyyy)">
                    <input type="text" class="form-control" id="city" placeholder="City (i.e. Chicago)">
                    <input type="text" class="form-control" id="state" placeholder="State (i.e. NC)">
                    <input type="text" class="form-control" id="country" placeholder="Country (i.e. US)">
                    <input type="text" class="form-control" id="shape" placeholder="Shape (i.e. Triangle)">
                    <span class="form-group-btn">
                        <button class="btn btn-default" id="filter-btn" type="submit">Search</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!--Table-->
    <div class="row">
        <div class="col-md-12">
            <table class="table">
               <thead>
                   <tr>
                       <th class="col-md-1">Date</th>
                       <th class="col-md-2">City</th>
                       <th class="col-md-1">State</th>
                       <th class="col-md-1">Country</th>
                       <th class="col-md-1">Shape</th>
                       <th class="col-md-2">Duration</th>
                       <th class="col-md-4">Comment</th>
                   </tr>
               </thead>
               <tbody>
               </tbody> 
            </table>
        </div>
    </div>
</div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app2.js"></script>
</body>

</html>
